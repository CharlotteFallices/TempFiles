    name: Proxies
    type: select
    proxies:
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
rule-providers:
  private:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400
rules:
  - RULE-SET,private,DIRECT
  - GEOIP,LAN,DIRECT
  - MATCH,Proxies
